<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>server-2</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script src="getYMD.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
      table {
        margin-top: 1em;
      }
      table,
      td,
      th {
        border: solid 1px darkgreen;
        border-collapse: collapse;
      }
      th {
        background-color: darkgreen;
        color: white;
        border-color: white;
        padding: 0 5px;
      }
    </style>
  </head>

  <body v-cloak v-scope="dataset()">
    <h1>NHK番組表</h1>

    <button @click="getProgramList">番組表取得</button>

    <!-- データが取得できたときにdl要素を表示する -->
    <label
      >地域：
      <select>
        <option value="130">東京</option>
        <option value="270">大阪</option>
      </select>
    </label>

    <label
      >チャンネル：
      <select>
        <option value="g1">NHK 総合1</option>
        <option value="s1">NHK BS1</option>
        <option value="r3">NHK FM</option>
      </select>
    </label>

    <table>
      <tr>
        <th>時刻</th>
        <th>タイトル</th>
        <th>内容</th>
      </tr>
      <tr>
        <td>{{ formatTime(i) }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.content }}</td>
      </tr>
    </table>
  </body>

  <script>
    function dataset() {
      return {
        // 変数（プロパティ）
        list: false,
        apikey: 'pKkJGwZA6ARQcAzyouJpq3OKHG7Gbo35',
        area: '130',
        service: 'g1',

        // 関数（メソッド）

        async getProgramList() {
          const today = getYMD(new Date());
          const url = `https://api.nhk.or.jp/v2/pg/list/${this.area}/${this.service}/${today}.json?apikey=${this.apikey}`;
          try {
            const res = await fetch(url);
            const data = await res.json();
            this.list = data.list[this.service] || [];
          } catch (e) {
            alert('データ取得に失敗しました');
            console.error(e);
          }
        },
        formatTime(i) {
          if (!this.list || !this.list[i]) return '';
          const t = this.list[i].start_time.split('T')[1]; // "08:00:00+09:00"
          return t.split(':')[0] + ':' + t.split(':')[1]; // "08:00"
        }
      };
    }
  </script>
</html>
